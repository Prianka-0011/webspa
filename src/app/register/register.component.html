    <form [formGroup]='registerForm' (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign Up</h2>
     <label class="control-label" style="margin-right: 10px;">I am a:</label> 
     <label class="radio-inline">
        <input type="radio"value='male' formControlName='gender'> Male
     </label>  
     <label class="radio-inline">
        <input  type="radio" value='female' formControlName='gender' style="margin-left: 10px;"> Female
     </label>  
    <app-text-input 
        [formControl]='registerForm.controls["userName"]'[label]='"UserName"'>
    </app-text-input>
    <app-text-input 
    [formControl]='registerForm.controls["knownAs"]'[label]='"Known As"'>
    </app-text-input>
    <app-date-input
    [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label]='"Date Of Birth"'>
    </app-date-input>
    <app-text-input 
    [formControl]='registerForm.controls["city"]'[label]='"City"'>
    </app-text-input>
    <app-text-input 
    [formControl]='registerForm.controls["country"]'[label]='"Country"'>
    </app-text-input>
    <app-text-input 
    [formControl]='registerForm.controls["password"]'[label]='"Password"' [type]='"password"'>
    </app-text-input>
    <app-text-input 
    [formControl]='registerForm.controls["confirmPassword"]'[label]='"confirmPassword"' [type]='"password"'>
    </app-text-input>
      
        <div class="form-group text-center">
            <button class="btn btn-success" style="margin-right: 6px;">Register</button>
            <button class="btn btn-danger"(click)="cancel()" style="margin-right: 3px;">Cancel</button>
        </div>
        </form>
