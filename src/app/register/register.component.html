<form #registerForm="ngForm" (ngSubmit)="register()">
<h2 class="text-center text-primary">Sign Up</h2>
<div class="form-group mb-3">
    <input type="text" class="form-control" name="userName"
    placeholder="Username" [(ngModel)]="model.userName">
</div>

<div class="form-group mb-3">
    <input type="password" class="form-control" name="password"
    placeholder="Password" [(ngModel)]="model.password">
</div>
<div class="form-group text-center">
    <button class="btn btn-success" style="margin-right: 6px;">Register</button>
    <button class="btn btn-danger"(click)="cancel()" style="margin-right: 3px;">Cancel</button>
</div>
</form>
